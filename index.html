<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!--Main Css File-->
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="true">
            <button class="searchBtn"><img src="images/search.png" alt="search"></button>
        </div>
        <div class="Weather">
            <img src="images/rain.png" alt="Weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Cairo</h2>
        </div>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind">15 KM/H</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="JavaScript/main.js"></script>
</body>

</html>
